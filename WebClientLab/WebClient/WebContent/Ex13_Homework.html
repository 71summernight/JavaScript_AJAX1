<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.header {  
	text-align: center;
	margin: 0 auto;

	/* 	background-repeat:repeat-y;
	background-repeat:repeat-x;
 */
}

.join_title {
 	font-family:"창조체";
	font-size: 15px;
	text-align: center;
	margin: 0 auto;
	padding: 8px;
	
	
}

.a{
margin-top:50px;
padding:5px;
background-color: #47C83E;
border-color:#47C83E;
}



.join_row {
	text-align: center;
	margin: 0 auto;
}

.int{
text-align: center;
	margin: 0 auto;
}

</style>

</head>
<body>
	<div>
		<div>
			<div class="header">

				<input style="width: 150px; height: 50px; margin: 0 0 auto;"
					type="image" src="images/Naverlogo.png">
			</div>
		</div>

	</div>
	<div>
		<div class="int">
			<h3 class="join_title">
				<label for="id">아이디</label>
			</h3>
			<input type="text" id="id" name="id" class="int" title="ID"
				maxlength="20">
			<h3 class="join_title">
				<label for="pswd1">비밀번호</label>
			</h3>
			<input type="password" id="pswd1" name="pswd1" class="int"
				title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
			<h3 class="join_title">
				<label for="pswd2">비밀번호 재확인</label>
			</h3>
			<input type="password" id="pswd2" name="pswd2" class="int"
				title="비밀번호 재확인 입력" aria-describedby="pswd2Blind" maxlength="20">

			<div class="row_group">

				<!-- lang = ko_KR -->
				<div class="join_row">
					<h3 class="join_title">
						<label for="name">이름</label>
					</h3>
					<span class="ps_box box_right_space"> <input type="text"
						id="name" name="name" title="이름" class="int" maxlength="40">
					</span> <span class="error_next_box" id="nameMsg" style="display: none"
						aria-live="assertive"></span>
				</div>
				<!-- lang = ko_KR -->

				<div class="join_row join_birthday">
					<h3 class="join_title">
						<label for="yy">생년월일</label>
					</h3>
					<div class="bir_wrap">
						<div class="bir_yy">
							<span class="ps_box"> <input type="text" id="yy"
								placeholder="년(4자)" aria-label="년(4자)" class="int" maxlength="4">
							</span>
						</div>
						<div class="bir_mm">
							<span class="ps_box"> <select id="mm" class="sel"
								aria-label="월">
									<option value="">월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
							</select>
							</span>
						</div>
						<div class=" bir_dd">
							<span class="ps_box"> <input type="text" id="dd"
								placeholder="일" aria-label="일" class="int" maxlength="2">
								<label for="dd" class="lbl"></label>
							</span>
						</div>
					</div>
					<span class="error_next_box" id="birthdayMsg" style="display: none"
						aria-live="assertive"></span>
				</div>

				<div class="join_row join_sex">
					<h3 class="join_title">
						<label for="gender">성별</label>
					</h3>
					<div class="ps_box gender_code">
						<select id="gender" name="gender" class="sel" aria-label="성별">
							<option value="" selected="">성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
							<option value="U">선택 안함</option>
						</select>
					</div>
				</div>
				<span class="error_next_box" id="genderMsg" style="display: none"
					aria-live="assertive"></span>

				<div class="join_row join_email">
					<h3 class="join_title">
						<label for="email">본인 확인 이메일<span class="terms_choice">(선택)</span></label>
					</h3>
					<span class="ps_box int_email box_right_space"> <input
						type="text" id="email" name="email" placeholder="선택입력"
						aria-label="선택입력" class="int" maxlength="100">
					</span>
				</div>
				<input type="button" class="a" value="가입하기"
					onclick="alert('가입이 완료되셨습니다.')">
			</div>
		</div>
	</div>

	<div></div>

	<div class="int">
		<h4>Copyright NAVER Corp. All Rights Reserved.</h4>



	</div>





</body>
</html>
